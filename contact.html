		<!-- Contact -->
		<section class="section-wrap-lg contact" id="contact">
			<div class="container">

				<div class="row">

					<div class="col-md-4 mb-40">
						<h5 class="uppercase">Information</h5>

						<div class="contact-item">
							<div class="contact-icon">
								<i class="icon icon_house_alt"></i>
							</div>
							<p>California CA<br>
							Afela inc.<br>
							Star Apple st. 54<br>
							62058</p>
						</div> <!-- end address -->

						<div class="contact-item">
							<div class="contact-icon">
								<i class="icon icon_mobile"></i>
							</div>
							<span>+1 888 5146 3269</span>
						</div> <!-- end phone number -->

						<div class="contact-item">
							<div class="contact-icon">
								<i class="icon icon_mail_alt"></i>
							</div>
							<a href="mailto:afelasupport@gmail.com" class="dark-link">afelasupport@gmail.com</a>
						</div> <!-- end email -->

					</div>

					<div class="col-md-8">
						<form id="contact-form" action="#">

							<div class="row row-16">
								<div class="col-md-6 contact-name">
									<input name="name" id="name" type="text" placeholder="Name*">
								</div>
								<div class="col-md-6 contact-email">
									<input name="mail" id="mail" type="email" placeholder="E-mail*">
								</div>
							</div>

							<textarea name="comment" id="comment" placeholder="Message" rows="9"></textarea>
							<input type="submit" class="btn btn-lg btn-color btn-submit" value="Send Message" id="submit-message">
							<div id="msg" class="message"></div>
						</form>
					</div> <!-- end col -->

				</div>
			</div>
		</section> <!-- end contact -->

	<!-- Google Map -->
	<!-- 
    1. Generate your key here - https://developers.google.com/maps/documentation/javascript/get-api-key
    2. Paste your key in the script below.
  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoQ3_zzRfW-hYspkwr5kvwCwLPGZsN4nw"></script>
	<script type="text/javascript">
		$(document).ready( function(){
			initGmap();

			function initGmap(){

				var maplocation = jQuery(".gmap").attr("data-address");
				
				jQuery(".gmap").gmap3({
					marker: {
						address: maplocation,
						options: {
							icon: "img/map_pin.png"
						}
					},
					map:{
						options:{
							zoom: 16,
							zoomControl: true,
							mapTypeControl: false,
							scaleControl: false,
							scrollwheel: false,
							navigationControl: true,
							streetViewControl: false,
							draggable: true,
							styles: [
								{
								"featureType":"all",
								"elementType":"all",
									"stylers":[
										{ "saturation":"-50" }
									]
								}]
						}
					}
				});

			}

		});
	</script>
